<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB_clone</title>
    <link rel="stylesheet" href="4-common.css" type="text/css">
    <link rel="stylesheet" href="3-header.css" type="text/css">
    <link rel="stylesheet" href="3-footer.css" type="text/css">
    <link rel="stylesheet" href="6-filters.css" type="text/css">
    <link rel="stylesheet" href="7-places.css" type="text/css">
    <link rel="icon tab" href="images/icon.png" type="image">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Kenya</h4>
                <ul class="popover" type="none">
                    <li>
                        <h2>Westlands:</h2>
                        <p>Bungalow</p>
                        <p>Apartment</p>
                    </li>
                    <li>
                        <h2>Highrise:</h2>
                        <p>Bungalow</p>
                        <p>Apartment</p>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Netflix, Parking ...</h4>
                <ul class="popover" type="none">
                    <p>Tv</p>
                    <p>Security</p>
                    <p>Late Checkout</p>
                    <p>Fully Furnished</p>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <h1>Places</h1>
        <section class="places">
            <!--h1>Places</h1-->
            <br>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
